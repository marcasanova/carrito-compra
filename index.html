<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>
    <main>
        <section id="productos">
            <!-- Productos disponibles se listarán aquí -->
        </section>
        <section id="carrito">
            <h2>Mi Carrito</h2>
            <ul id="listaCarrito">
                <!-- Productos en el carrito se listarán aquí -->
            </ul>
            <div id="total">
                Total: $<span id="totalPrecio">0.00</span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
